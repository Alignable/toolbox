version: "v1.0"
name: First pipeline example
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:
  - name: Run Tests
    task:
      jobs:
      - name: Run Bats tests
        commands:
          - checkout
          - git submodule init && git submodule update
          - sudo ./tests/support/bats-core/install.sh /usr/local
          - ssh-agent -k
          - export SEMAPHORE_CACHE_PRIVATE_KEY_PATH=$SSH_PRIVATE_KEY_PATH
          - bats tests
