version: "v1.0"
name: First pipeline example
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:
  - name: Run Tests
    task:
      jobs:
      - name: Run Manual tests
        commands:
          - rm -rf .toolbox
          - git clone -b docker-stats --single-branch git@github.com:semaphoreci/toolbox.git .toolbox
          - bash ~/.toolbox/install-toolbox
          - source ~/.toolbox/toolbox
          - sem-service start mongodb
          - sleep 5
          - sem-service start elasticsearch
          - docker ps
          - docker image ls
          - curl -XGET '0.0.0.0:9200/_cluster/health?pretty'
          - sleep 5
          - sem-service stop elasticsearch
          - sem-service stop mongodb
          - sleep 5
          - sem-service start mysql
          - sleep 5
          - sem-service start postgres
          - sleep 5
          - sem-service start redis
          - sleep 5
          - sem-service start memcahced
      epilogue:
        commands:
          - awk "BEGIN { total=0 ; count=0; }{total+=$1;count+=1;}END{ print 'docker__runtime' total}" /tmp/stats.txt


